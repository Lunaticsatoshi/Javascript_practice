<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile__container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav__container">
            <h3>Favourite Foods</h3>
            <ul class="fav__meals">
                <li>
                    <div class="meals__container">
                        <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="Lime">
                        <span>Lime</span>
                    </div>
                </li>
                <li>
                    <div class="meals__container">
                        <img src="https://www.themealdb.com//images//media//meals//u55lbp1585564013.jpg" alt="">
                     <span>Meal</span>
                    </div>
                </li>
                <li>
                    <div class="meals__container">
                        <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="">
                    <span>Pasta</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="meals" id="meals">
            
        </div>
    </div>
</body>

</html>
